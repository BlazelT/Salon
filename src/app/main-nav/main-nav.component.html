<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden : !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="Servicios">Servicios</a>
      <a mat-list-item routerLink="CobrosPendientes">CobrosPendientes</a>
      <a mat-list-item routerLink="Caja">Caja</a>
      <a mat-list-item routerLink="Dashboard">Dashboard</a>
      <a mat-list-item routerLink="DashboardClientes">Dashboard Clientes</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="Servicios">SalonSW</span>

      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async)" routerLink="Servicios">Servicios</a>
      <a *ngIf="!(isHandset$ | async)" routerLink="CobrosPendientes">Cobros</a>
      <a *ngIf="!(isHandset$ | async)" routerLink="Caja">Caja</a>
      <a *ngIf="!(isHandset$ | async)" routerLink="Dashboard">Dashboard</a>
      <a *ngIf="!(isHandset$ | async)" routerLink="DashboardClientes">Dashboard Clientes</a>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
