<mat-toolbar style=" background-color: #369159; color: white">
    <mat-toolbar-row>
      <span>Administrar Clientes</span>
      <button mat-raised-button color="accent" style="margin-left: 10px" (click)="modalAgregarCliente()">
        <mat-icon>note_add</mat-icon>Agregar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <br>

  
   <mat-grid-list cols="1" rowHeight="70px">
      <mat-grid-tile>
  <form class="example-form">
  <mat-form-field class="example-full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="BUSCAR CLIENTE, TELEFONO, NOTA, CORREO">
    </mat-form-field>
  </form>
  
  </mat-grid-tile>
  </mat-grid-list>


  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary" (click)="modalEditarCliente(element)" >
                <mat-icon>edit</mat-icon>
              </button> </td>
          </ng-container>
          <ng-container matColumnDef="borrar">
              <th mat-header-cell *matHeaderCellDef> Borrar </th>
              <td mat-cell *matCellDef="let element"><button mat-icon-button color="warn" (click)="modalBorrarCliente(element)" >
                  <mat-icon>delete_forever</mat-icon>
                </button> </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons></mat-paginator>
    </div>
