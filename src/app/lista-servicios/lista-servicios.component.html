<mat-grid-list cols="1" rowHeight="40">
  <mat-grid-tile >
 <div class="spacer" style=" text-align: right;font-weight:bold">
    Total {{precioTotal | currency:'CLP':'symbol-narrow'}}
 </div>
</mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field >
          <mat-select placeholder="TODAS LAS CATEGORIAS" (selectionChange)="seleccionarCategoria($event)">
            <mat-option >TODAS LAS CATEGORIAS</mat-option>
            <ng-container *ngFor="let categoria of categorias">
        
              <mat-option  [value]="categoria" >{{categoria.nombre}}</mat-option>
            </ng-container>
        
          </mat-select>
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="spacer2" > 
      <button  color="accent" mat-raised-button style=" margin-right: 8px;" (click)="abrirModalPrecioVariable()">
          Precio Variable
        </button>
      
        <button  color="primary" mat-raised-button style=" margin-right: 8px;"(click)="abrirModalServicios()">
          Asignar
        </button>
   <button  mat-raised-button    color="primary" (click)="abrirModalServicios()">
      <mat-icon>person_add</mat-icon>
      
        </button>
     
      </div>
  </mat-grid-tile>
</mat-grid-list>


<div class="container">
  <div class="row">
    <ng-container *ngFor="let servicio of servicios">

      <div *ngIf="categoriaSeleccion == servicio.categoria || categoriaSeleccion == 'TODAS LAS CATEGORIAS' " [ngStyle]="{'color':'#d84343' ,  'font-weight': 'bold','background-color':servicio.seleccionado}"
        class="col-sm-4 float-right" (click)="seleccionarServicio(servicio)">
        ${{servicio.valor}} <b [ngStyle]="{'color':servicio.seleccionado2,'text-overflow': 'ellipsis','width': '230px','overflow':'hidden', 'white-space': 'nowrap'}"
          class="float-left"> {{servicio.descripcion}} </b>


      </div>

    </ng-container>
  </div>
</div>
