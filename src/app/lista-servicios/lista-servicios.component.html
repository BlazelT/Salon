<mat-grid-list cols="1" rowHeight="40">
  <mat-grid-tile>
    <div class="spacer" style=" text-align: right;font-weight:bold">
      Total {{precioTotal | currency:'CLP':'symbol-narrow'}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <mat-select placeholder="TODAS LAS CATEGORIAS" (selectionChange)="seleccionarCategoria($event)">
        <mat-option>TODAS LAS CATEGORIAS</mat-option>
        <ng-container *ngFor="let categoria of categorias">

          <mat-option [value]="categoria">{{categoria.nombre}}</mat-option>
        </ng-container>

      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="spacer2">
      <button color="accent" mat-raised-button style=" margin-right: 8px;" (click)="abrirModalPrecioVariable()">
        Precio Variable
      </button>

      <button color="primary" mat-raised-button style=" margin-right: 8px;" (click)="abrirModalServicios()">
        Asignar
      </button>
      <button mat-raised-button color="primary" (click)="abrirModalServicios()">


      </button>

    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list [cols]="breakpoint"  rowHeight="30px" (window:resize)="onResize($event)" >
    <ng-container *ngFor="let servicio of servicios">

    <mat-grid-tile *ngIf="categoriaSeleccion == servicio.categoria || categoriaSeleccion == 'TODAS LAS CATEGORIAS' "
    [ngStyle]="{'color':servicio.seleccionado2, 'background-color':servicio.seleccionado}"
    (click)="seleccionarServicio(servicio)" style=" font-weight: bold" >
