<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="col">

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element" (click)="modalDatosCliente(element.nombre)" > {{element.nombre}} </td>
  </ng-container>

  <!-- numeroServicios Column -->
  <ng-container matColumnDef="numeroServicios">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ°Serv </th>
    <td mat-cell *matCellDef="let element" (click)="modalServiciosCliente(element.nombre)" > {{element.numeroServicios}} </td>
  </ng-container>

  <!-- dineroInvertido Column -->
  <ng-container matColumnDef="dineroInvertido" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gastado </th>
    <td mat-cell *matCellDef="let element" (click)="modalServiciosCliente(element.nombre)" > {{element.dineroInvertido}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
