<form >
  <mat-card >
    <mat-card-header>
      <mat-card-title style="color:darkviolet ">Acepta eliminar este servicio?</mat-card-title>
 
    </mat-card-header>
   
    <mat-card-content>


      <mat-form-field class="example-full-width" style="font-size:18px">
        <input matInput placeholder="Nombre servicio" readonly="true">
        {{servicioSeleccionado.descripcion}}
      </mat-form-field>

      <br>
      <br>
      <mat-form-field class="example-full-width" style="font-size:18px">
        <input matInput placeholder="Precio"  type="number" readonly="true">
       {{servicioSeleccionado.valor}}
      </mat-form-field>

<br>
  
          <mat-form-field class="example-full-width" style="font-size:18px" >
            <input matInput placeholder="categoria" readonly="true">
       {{servicioSeleccionado.categoria}}
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="onSubmit()">Borrar</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="false">Cerrar</button>
    </mat-card-actions>
   
  </mat-card>
</form>
