<mat-tab-group dynamicHeight  (selectedIndexChange)="_setDataSource2($event)" >

  <mat-tab label="Ventas totales">

          <mat-grid-list cols="1" rowHeight="70px">
                  <mat-grid-tile>
                      <form class="example-form">
                          <mat-form-field class="example-full-width">
                              <input matInput (keyup)="applyFilter($event.target.value, dataSource)" placeholder="BUSCAR CLIENTE">
                          </mat-form-field>
                      </form>
              
                  </mat-grid-tile>
              </mat-grid-list>

      <div class="example-container">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" #sort="matSort" class="col">

              <!-- nombre Column -->
              <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element" (click)="modalDatosCliente(element)"> {{element.nombre}} </td>
              </ng-container>

              <!-- numeroServicios Column -->
              <ng-container matColumnDef="numeroServicios">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ°Serv </th>
                  <td mat-cell *matCellDef="let element" (click)="modalServiciosCliente(element.nombre)"> {{element.numeroServicios}} </td>
              </ng-container>

              <!-- dineroInvertido Column -->
              <ng-container matColumnDef="dineroInvertido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Gastado </th>
                  <td mat-cell *matCellDef="let element" (click)="modalServiciosCliente(element.nombre)"> {{element.dineroInvertido}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </mat-tab>

</mat-tab-group>
