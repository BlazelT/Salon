<h2 mat-dialog-title>{{modalTitle}}</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="serviciosCliente">
    <!-- nombre Column -->
    <ng-container matColumnDef="Servicio">
      <th mat-header-cell *matHeaderCellDef> Servicio </th>
      <td mat-cell *matCellDef="let element">{{element.fecha}} </td>
 
    </ng-container>
    <!-- numeroServicios Column -->
    <ng-container matColumnDef="Trabajadora">
      <th mat-header-cell *matHeaderCellDef> Trabajadora </th>
      <td mat-cell *matCellDef="let element">{{element.fecha}}</td>

    </ng-container>
    <!-- dineroInvertido Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">{{element.fecha}}</td>

    </ng-container>
    <!-- dineroInvertido Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element">{{element.fecha}}</td>

    </ng-container>

   




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</mat-dialog-content>
<mat-dialog-actions>

  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
